{% extends "index.html"%}
{% block content %}
    <a href = "/">Back</a>
    <div style="padding:20px;">
        <h2>Product: {{product.name}}</h2>
        Info: {{product.info}}
        <br>
        Price: {{product.price}}
    </div>
    <form method="POST" action="{% url 'product-review' product.id%}" style="padding: 20px;">
        {% csrf_token %}
        <label for="review-text">Text of review:</label>
        <input type="text" id="review-text" name="review-text">
        <br>
        <br>
        <label for="review-author">Author:</label>
        <input type="text" id="review-author" name="review-author">
        <br>
        <br>
        <label for="review-rate">Rate:</label>
        <input type="number" id="review-rate" name="review-rate" max="5" min="0" step="0.1">
        <br>
        <button type="submit">Submit</button>
    </form>
    <div>
        <ul>
            {%for rate in ratings%}
                <li style="padding:10px">Author: {{rate.author}}<br>Rate: {{rate.rating}}<br>Text:{{rate.text}}</li>
            {%endfor%}
        </ul>
    </div>

{% endblock %}
